{% extends "base.html" %}
{% block title %} Enlight Search App {% endblock %}
{% block content %}
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="text-center" style="margin-top: -500px;">
                <h1 class="my-4">Enlight Search App</h1>
        </div>
        <div class="text-center mb-5">
            <form action="#" method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search something" name="search">
                    <input class="btn btn-outline-secondary" type="submit" value="Search" id="button-addon2">
                </div>
            </form>
            <p>Number of queries made so far is {{num_of_queries}}</p>
        </div>
    </div>
{% endblock %}
